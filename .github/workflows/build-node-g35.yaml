name: Build Node v18.19.1 (ARM64, 静态, Host/Target Cross-Compile)

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: v18.19.1
      OUTPUT_FILENAME: node-v18.19.1-arm64-static-dictpen

    steps:
      - name: 安装依赖和官方交叉编译工具链
        run: |
          sudo apt-get update
          # 安装官方 aarch64 交叉编译工具链
          sudo apt-get install -y build-essential git-lfs wget gcc-aarch64-linux-gnu g++-aarch64-linux-gnu python3-dev

      - name: 检出主仓库
        uses: actions/checkout@v4
        
      - name: 克隆 Dictpen 库仓库
        run: git clone https://github.com/Lyrecoul/dictpen-libs.git

      - name: 下载 Node.js 源码
        run: |
          wget https://nodejs.org/dist/${{ env.NODE_VERSION }}/node-${{ env.NODE_VERSION }}.tar.gz
          tar xzf node-${{ env.NODE_VERSION }}.tar.gz

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 交叉编译 Node.js
        working-directory: ${{ github.workspace }}/node-${{ env.NODE_VERSION }}
        run: |
          # 1. 设置库路径变量
          LIBS_DIR="${{ github.workspace }}/dictpen-libs"
          
          # 2. 设置目标平台的交叉编译器
          export CC="aarch64-linux-gnu-gcc"
          export CXX="aarch64-linux-gnu-g++"
          export AR="aarch64-linux-gnu-ar"
          export STRIP="aarch64-linux-gnu-strip"
          
          # 3. 设置静态链接和库/头文件路径
          export LDFLAGS="-static -L$LIBS_DIR/lib"
          export CFLAGS="-I$LIBS_DIR/include"
          export CXXFLAGS="-I$LIBS_DIR/include"

          # 4. 关键配置：设置主机和目标架构
          export GYP_DEFINES="host_arch=x64 target_arch=arm64 v8_target_arch=arm64"
          export V8_TARGET_ARCH=arm64
          
          # 5. 运行 configure，确保启用交叉编译并设置正确的目标CPU
          ./configure \
            --dest-cpu=arm64 \
            --fully-static \
            --without-intl \
            --cross-compiling \
            --without-snapshot \
            --without-node-snapshot
          
          # 6. 只编译 V8 的工具（使用主机架构）
          make -j$(nproc) bytecode_builtins_list_generator mksnapshot torque

          # 7. 备份主机工具
          mkdir -p host_tools
          cp out/Release/bytecode_builtins_list_generator host_tools/
          cp out/Release/mksnapshot host_tools/
          cp out/Release/torque host_tools/

          # 8. 清理目标架构的构建文件
          make clean

          # 9. 重新配置，使用交叉编译
          ./configure \
            --dest-cpu=arm64 \
            --fully-static \
            --without-intl \
            --cross-compiling

          # 10. 恢复主机工具
          cp host_tools/* out/Release/

          # 11. 编译最终的 Node.js 二进制文件
          make -j$(nproc)

      - name: 打包编译结果
        run: |
          BUILD_DIR="${{ github.workspace }}/node-${{ env.NODE_VERSION }}"
          
          mkdir -p build-output
          cp $BUILD_DIR/out/Release/node build-output/${{ env.OUTPUT_FILENAME }}
          
          echo "--- 验证二进制文件信息 ---"
          file build-output/${{ env.OUTPUT_FILENAME }}
          echo "--------------------------"
          
          # 检查是否为 ARM64 架构
          if file build-output/${{ env.OUTPUT_FILENAME }} | grep -q "ARM aarch64"; then
            echo "✅ 二进制文件已正确编译为 ARM64 架构"
          else
            echo "❌ 二进制文件架构不正确"
            exit 1
          fi
          
          tar czf ${{ env.OUTPUT_FILENAME }}.tar.gz build-output/

      - name: 上传 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_FILENAME }}
          path: ${{ env.OUTPUT_FILENAME }}.tar.gz