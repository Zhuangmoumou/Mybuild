name: Build Node (ARM64, 静态, QEMU 辅助交叉编译)

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: v18.16.1
      OUTPUT_FILENAME: node-v18.16.1-arm64-static

    steps:
      - name: 安装依赖和官方交叉编译工具链
        run: |
          sudo apt-get update
          # 安装官方 aarch64 交叉编译工具链
          sudo apt-get install -y build-essential git-lfs wget gcc-aarch64-linux-gnu g++-aarch64-linux-gnu python3-dev

      # --- 重新引入 QEMU 设置步骤 ---
      # QEMU 允许 x86_64 主机透明地运行 ARM64 辅助工具，解决 Exec format error
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      # ---------------------------

      - name: 检出主仓库
        uses: actions/checkout@v4
        
      - name: 克隆 Dictpen 库仓库
        run: git clone https://github.com/Lyrecoul/dictpen-libs.git

      - name: 下载 Node.js 源码
        run: |
          wget https://nodejs.org/dist/${{ env.NODE_VERSION }}/node-${{ env.NODE_VERSION }}.tar.gz
          tar xzf node-${{ env.NODE_VERSION }}.tar.gz

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 交叉编译 Node.js
        working-directory: ${{ github.workspace }}/node-${{ env.NODE_VERSION }}
        run: |
          # 1. 设置库路径变量
          LIBS_DIR="${{ github.workspace }}/dictpen-libs"
          
          # 2. 设置目标平台的交叉编译器
          # QEMU 存在时，只需要设置目标编译器即可
          export CC="aarch64-linux-gnu-gcc"
          export CXX="aarch64-linux-gnu-g++"
          
          # 3. 设置静态链接和库/头文件路径
          export LDFLAGS="-static -L$LIBS_DIR/lib"
          export CFLAGS="-I$LIBS_DIR/include"
          export CXXFLAGS="-I$LIBS_DIR/include"

          # 4. 运行 configure
          # 移除了所有 Host/Target 相关的配置
          ./configure \
            --dest-cpu=arm64 \
            --fully-static \
            --without-intl \
            --cross-compiling
            
          # 5. 开始编译
          make -j8

      - name: 打包编译结果
        run: |
          BUILD_DIR="${{ github.workspace }}/node-${{ env.NODE_VERSION }}"
          
          mkdir -p build-output
          cp $BUILD_DIR/out/ build-output/${{ env.OUTPUT_FILENAME }}
          
          echo "--- 验证二进制文件信息 ---"
          file build-output/${{ env.OUTPUT_FILENAME }}
          echo "--------------------------"
          
          tar czf ${{ env.OUTPUT_FILENAME }}.tar.gz -C build-output

      - name: 上传 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_FILENAME }}
          path: ${{ env.OUTPUT_FILENAME }}.tar.gz