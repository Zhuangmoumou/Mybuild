name: 编译 Node.js v18.19.1 (ARM64, 静态, GLIBC 2.27)

on:
  workflow_dispatch:

jobs:
  build_node_arm64_static:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: v18.19.1
      DOCKER_IMAGE: arm64v8/ubuntu:bionic
      TARGET_ARCH: arm64
      OUTPUT_FILENAME: node-v18.19.1-static-arm64-glibc2.27

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化环境
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo systemctl is-active docker || sudo systemctl start docker
          docker rmi $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo -E apt-get -y update
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          echo "status=success" >> $GITHUB_OUTPUT

      - name: 创建模拟磁盘
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}G" /mnt/mnt.img
          sudo truncate -s "${root_size}G" /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R $USER:$USER /builder
          df -Th

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 下载 Node.js ${{ env.NODE_VERSION }} 源码
        working-directory: /builder
        run: |
          wget https://nodejs.org/dist/${{ env.NODE_VERSION }}/node-${{ env.NODE_VERSION }}.tar.gz
          tar xzf node-${{ env.NODE_VERSION }}.tar.gz

      - name: 在 ARM64/GLIBC 2.27 环境中编译 Node.js
        working-directory: /builder
        run: |
          docker run --platform linux/${{ env.TARGET_ARCH }} \
            -v /builder:/workspace \
            -w /workspace/node-${{ env.NODE_VERSION }} \
            ${{ env.DOCKER_IMAGE }} \
            /bin/bash -c "apt-get update && \
            apt-get install -y software-properties-common wget build-essential python3 git && \
            add-apt-repository ppa:ubuntu-toolchain-r/test -y && \
            apt update && \
            apt-get install -y gcc-11 g++-11 ninja-build && \
            export CC=/usr/bin/gcc-11 && \
            export CXX=/usr/bin/g++-11 && \
            ./configure --fully-static --without-intl --enable-static && \
            make -j$(nproc)"

      - name: 打包编译结果
        working-directory: /builder
        run: |
          mkdir -p build-output
          cp node-${{ env.NODE_VERSION }}/out/Release/node build-output/${{ env.OUTPUT_FILENAME }}
          file build-output/${{ env.OUTPUT_FILENAME }}
          tar czf ${{ env.OUTPUT_FILENAME }}.tar.gz build-output/

      - name: 上传编译后的二进制文件
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_FILENAME }}
          path: /builder/${{ env.OUTPUT_FILENAME }}.tar.gz
